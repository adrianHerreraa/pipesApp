<div class="text-layout">
    <h1>Pipes Básicos</h1>
    <p>
        Pipes incluidos en angular - Usualmente en el módulo de common module.
    </p>
</div>

<div class="grid">
    
    <div class="col-4">
        <p-card header="uppercase" 
        [subheader]="lowerName | uppercase">
        {{lowerName | uppercase}}
        </p-card>
    </div>
    
    <div class="col-4">
        <p-card header="lowercase"
        [subheader]="lowerName | lowercase">
        {{lowerName | lowercase}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="titleCase"
        [subheader]="fullName | titlecase">
        {{fullName | titlecase}}
        </p-card>
    </div>

</div>
