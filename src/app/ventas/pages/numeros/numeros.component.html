<div class="text-layout">
    <h1>Decimal pipes y porcentajes</h1>
    <p>
        Pipes incluidos en angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas"
        subheader="del presente año">
        <i class="pi pi-dollar"></i>
        {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
        subheader="del presente año">
        {{ (ventasNetas + 200000000) | currency:'MXN' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancias en porcentajes"
        subheader="del presente año">
        {{ porcentajeVentas | percent:'2.2-2' }}
        </p-card>
    </div>

</div>
