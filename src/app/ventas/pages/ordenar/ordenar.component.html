<div class="text-layout">
    
    <h1>Pipes personalizados</h1>
    
    <p>
        Pipes creados por {{ 'nosotros' | mayusculasPipe: isMayus }}.
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">

        <button 
            pButton 
            class="p-button-warning mr-2" 
            label="Toggle Mayus" 
            (click)="changeIsMayus()"
        ></button>
        
        <button 
            pButton 
            label="Por nombre" 
            icon="pi pi-sort" 
            class="mr-2"
            (click)="cambiarOrden('nombre')"
        ></button>

        <button
            pButton
            label="Vuela"
            icon="pi pi-sort"
            class="mr-2 p-button-success"
            (click)="cambiarOrden('vuela')"
        ></button>

        <button
            pButton
            icon="pi pi-sort"
            label="Por color"
            class="mr-2 p-button-help"
            (click)="cambiarOrden('color')"
        ></button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heores | ordenar:orderBy ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.nombre }}</td>
                    <td>{{ hero.vuela | vuelaPipe | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heores | slice:0 ">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{ hero.nombre }}</td>
                    <td>{{ hero.vuela | vuelaPipe | titlecase }}</td>
                    <td>{{ hero.color }}</td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>
